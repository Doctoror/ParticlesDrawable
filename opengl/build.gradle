apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {

    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]
    buildToolsVersion globalConfiguration["androidBuildToolsVersion"]

    defaultConfig {

        minSdkVersion globalConfiguration["androidMinSdkVersion"]
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]

        versionCode globalConfiguration["androidVersionCode"]
        versionName globalConfiguration["androidVersionName"]

        testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    lintOptions {
        checkAllWarnings true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            proguardFile ':proguard-keep.pro'
        }
    }

    configurations {
        javadocDeps
    }

    sourceSets {
        androidTest {
            java.srcDirs = ['src/androidTest/java']
            res.srcDirs = ['src/androidTest/res']
        }
    }
}

dependencies {
    def d = rootProject.ext.libraryDependencies
    def td = rootProject.ext.libraryTestDependencies

    testImplementation td.junitVintage
    testImplementation td.kotlin
    testImplementation td.robolectric

    javadocDeps 'androidx.annotation:annotation:1.0.0'

    implementation 'androidx.annotation:annotation:1.0.0'
    implementation project(':library')
}

apply from: './gradle-mvn-push.gradle'
